<div class="card bg-base-100 border border-base-300">
  <div class="card-body">
    <h1 class="card-title text-2xl text-primary">Settings</h1>
    
    <div class="grid gap-6" [class.grid-cols-1]="isMobile()" [class.grid-cols-2]="!isMobile()">
      <!-- Theme Selection -->
      <div class="card bg-base-200 border border-base-300">
        <div class="card-body">
          <h2 class="card-title text-lg">Themes</h2>
          <div class="form-control w-full">
            <select 
              [(ngModel)]="selectedTheme"
              (change)="onThemeChange($event)"
              class="select select-bordered w-full">
              <option *ngFor="let theme of themes" [value]="theme">
                {{theme}}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Security Section -->
      <div class="card bg-base-200 border border-base-300">
        <div class="card-body">
          <h2 class="card-title text-lg">Security</h2>
          <div class="form-control w-full space-y-4">
            <div class="form-control">
              <div class="join w-full">
                <div class="join-item bg-base-300 px-3 flex items-center">
                  <i class="fas fa-lock"></i>
                </div>
                <input 
                  type="password"
                  [(ngModel)]="currentPassword"
                  placeholder="Current Password"
                  class="input input-bordered join-item w-full" />
              </div>
            </div>
            <div class="form-control">
              <div class="join w-full">
                <div class="join-item bg-base-300 px-3 flex items-center">
                  <i class="fas fa-lock"></i>
                </div>
                <input 
                  type="password"
                  [(ngModel)]="newPassword"
                  placeholder="New Password"
                  class="input input-bordered join-item w-full" />
              </div>
            </div>
            <div class="form-control">
              <div class="join w-full">
                <div class="join-item bg-base-300 px-3 flex items-center">
                  <i class="fas fa-lock"></i>
                </div>
                <input 
                  type="password"
                  [(ngModel)]="confirmPassword"
                  placeholder="Confirm New Password"
                  class="input input-bordered join-item w-full" />
              </div>
            </div>
            <button 
              (click)="onChangePassword()"
              class="btn btn-primary w-full">
              Change Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

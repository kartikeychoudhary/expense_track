<div class="max-w-sm w-full card bg-base-100 p-4 md:p-6">
  <div class="flex justify-between">
    <div>
      <h5 class="leading-none text-3xl font-bold text-base-content pb-2">32.4k</h5>
      <p class="text-base font-normal text-base-content/70">Users this week</p>
    </div>
    <div class="flex items-center px-2.5 py-0.5 text-base font-semibold text-success text-center">
      12%
      <svg class="w-3 h-3 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13V1m0 0L1 5m4-4 4 4"/>
      </svg>
    </div>
  </div>
  <div id="area-chart">
    <canvas baseChart 
        [data]="areaChartData"
        [options]="areaChartOptions"
        [type]="'line'">
    </canvas>
  </div>
  <div class="grid grid-cols-1 items-center border-base-300 border-t justify-between">
    <div class="flex justify-between items-center pt-5">
      <!-- DaisyUI Dropdown -->
      <div class="dropdown dropdown-end">
        <button tabindex="0" role="button" class="btn btn-sm btn-ghost text-base-content/70 hover:text-base-content">
          Last 7 days
          <svg class="w-2.5 m-2.5 ms-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
          </svg>
        </button>
        <ul tabindex="0" class="dropdown-content z-[1] menu p-2 bg-base-100 rounded-box w-44">
          <li><a>Yesterday</a></li>
          <li><a>Today</a></li>
          <li><a>Last 7 days</a></li>
          <li><a>Last 30 days</a></li>
          <li><a>Last 90 days</a></li>
        </ul>
      </div>

      <a href="#" class="btn btn-sm btn-link uppercase no-underline">
        Users Report
        <svg class="w-2.5 h-2.5 ms-1.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
      </a>
    </div>
  </div>
</div>

<div class="max-w-sm w-full card bg-base-100 p-4 md:p-6">
    <div class="flex justify-between pb-4 mb-4 border-b border-base-300">
      <div class="flex items-center">
        <div class="w-12 h-12 rounded-lg bg-base-200 flex items-center justify-center me-3">
          <svg class="w-6 h-6 text-base-content/70" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 19">
            <path d="M14.5 0A3.987 3.987 0 0 0 11 2.1a4.977 4.977 0 0 1 3.9 5.858A3.989 3.989 0 0 0 14.5 0ZM9 13h2a4 4 0 0 1 4 4v2H5v-2a4 4 0 0 1 4-4Z"/>
            <path d="M5 19h10v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2ZM5 7a5.008 5.008 0 0 1 4-4.9 3.988 3.988 0 1 0-3.9 5.859A4.974 4.974 0 0 1 5 7Zm5 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm5-1h-.424a5.016 5.016 0 0 1-1.942 2.232A6.007 6.007 0 0 1 17 17h2a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5ZM5.424 9H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h2a6.007 6.007 0 0 1 4.366-5.768A5.016 5.016 0 0 1 5.424 9Z"/>
          </svg>
        </div>
        <div>
          <h5 class="leading-none text-2xl font-bold text-base-content pb-1">3.4k</h5>
          <p class="text-sm font-normal text-base-content/70">Leads generated per week</p>
        </div>
      </div>
      <div>
        <span class="badge badge-success gap-1">
          <svg class="w-2.5 h-2.5 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13V1m0 0L1 5m4-4 4 4"/>
          </svg>
          42.5%
        </span>
      </div>
    </div>
  
    <div class="grid grid-cols-2">
      <dl class="flex items-center">
          <dt class="text-base-content/70 text-sm font-normal me-1">Money spent:</dt>
          <dd class="text-base-content text-sm font-semibold">$3,232</dd>
      </dl>
      <dl class="flex items-center justify-end">
          <dt class="text-base-content/70 text-sm font-normal me-1">Conversion rate:</dt>
          <dd class="text-base-content text-sm font-semibold">1.2%</dd>
      </dl>
    </div>
  
    <canvas baseChart 
      [datasets]="columnChartData.datasets" 
      [labels]="columnChartLabels"
      [options]="columnChartOptions"
      [legend]="columnChartLegend"
      [type]="'bar'" 
      (chartClick)="chartClicked($event)">
    </canvas>

    <div class="grid grid-cols-1 items-center border-base-300 border-t justify-between">
      <div class="flex justify-between items-center pt-5">
        <!-- DaisyUI Dropdown -->
        <div class="dropdown dropdown-end">
          <button tabindex="0" role="button" class="btn btn-sm btn-ghost text-base-content/70 hover:text-base-content">
            Last 7 days
            <svg class="w-2.5 m-2.5 ms-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
          </button>
          <ul tabindex="0" class="dropdown-content z-[1] menu p-2 bg-base-100 rounded-box w-44">
            <li><a>Yesterday</a></li>
            <li><a>Today</a></li>
            <li><a>Last 7 days</a></li>
            <li><a>Last 30 days</a></li>
            <li><a>Last 90 days</a></li>
          </ul>
        </div>

        <a href="#" class="btn btn-sm btn-link uppercase no-underline">
          Leads Report
          <svg class="w-2.5 h-2.5 ms-1.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
        </a>
      </div>
    </div>
  </div>

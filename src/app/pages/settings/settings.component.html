<div class="card bg-base-100 border border-base-300 overflow-y-auto max-h-screen">
  <div class="card-body">
    <div class="flex justify-between items-center">
      <h1 class="card-title text-2xl text-primary">Settings</h1>
      <button class="btn btn-primary btn-sm p-4" (click)="saveSettings()">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Theme Selection -->
      <div class="card bg-base-200 border border-base-300">
        <div class="card-body">
          <h2 class="card-title text-lg">Themes</h2>
          <div class="form-control w-full">
            <select [(ngModel)]="selectedTheme" (change)="onThemeChange($event)" class="select select-bordered w-full">
              <option *ngFor="let theme of themes" [value]="theme">
                {{theme}}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Security Section -->
      <div class="card bg-base-200 border border-base-300">
        <div class="card-body">
          <h2 class="card-title text-lg">Security</h2>
          <div class="form-control w-full space-y-4">
            <div class="form-control">
              <div class="join w-full">
                <div class="join-item bg-base-300 px-3 flex items-center">
                  <i class="fas fa-lock"></i>
                </div>
                <input type="password" [(ngModel)]="currentPassword" placeholder="Current Password"
                  class="input input-bordered join-item w-full" />
              </div>
            </div>
            <div class="form-control">
              <div class="join w-full">
                <div class="join-item bg-base-300 px-3 flex items-center">
                  <i class="fas fa-lock"></i>
                </div>
                <input type="password" [(ngModel)]="newPassword" placeholder="New Password"
                  class="input input-bordered join-item w-full" />
              </div>
            </div>
            <div class="form-control">
              <div class="join w-full">
                <div class="join-item bg-base-300 px-3 flex items-center">
                  <i class="fas fa-lock"></i>
                </div>
                <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm New Password"
                  class="input input-bordered join-item w-full" />
              </div>
            </div>
            <button (click)="onChangePassword()" class="btn btn-primary w-full">
              Change Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 my-4">

      <!-- Currency Selection -->
      <div class="card bg-base-200 border border-base-300">
        <div class="card-body">
          <h2 class="card-title text-lg">Currency</h2>
          <div class="form-control w-full">
            <select [(ngModel)]="selectedCurrency" (change)="onCurrencyChange($event)"
              class="select select-bordered w-full" placeholder="Select Currency">
              <option *ngFor="let currency of allCurrencies" [value]="currency">
                {{currency}}
              </option>
            </select>
          </div>
        </div>
      </div>

    </div>

    <div class="grid grid-cols-1">

      <div class="card bg-base-200 border border-base-300">
        <div class="card-body">
          <div class="flex justify-between items-center mb-4">
            <h2 class="card-title text-lg">Accounts</h2>
            <button (click)="openAddAccountDialog()" class="btn btn-primary btn-sm">
              <i class="fas fa-plus mr-1"></i> Add Account
            </button>
          </div>
          <app-accounts-table [accounts]="accounts"></app-accounts-table>
        </div>
      </div>
      
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 my-4">
      <div class="card bg-base-200 border border-base-300 p-4 ">
        <app-category-settings [categories]="categories" (categoriesChange)="onCategoriesChange($event)"></app-category-settings>
      </div>
    </div>
  </div>

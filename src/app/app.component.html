<nav class="fixed top-0 z-50 w-full bg-base-100 border-b border-base-300" *ngIf="isAuth">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <button #sidebarToggler aria-controls="logo-sidebar" type="button" (click)="toggleSidebar()"
          class="inline-flex items-center p-2 text-sm text-base-content/70 rounded-lg sm:hidden hover:bg-base-200 focus:outline-none focus:ring-2 focus:ring-base-300">
          <span class="sr-only">Open sidebar</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
          </svg>
        </button>
        <!-- <a href="https://flowbite.com" class="flex ms-2 md:me-24">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 me-3" alt="FlowBite Logo" />
            <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">WMBG</span>
          </a> -->
      </div>
      <div class="flex items-center">
        <div class="dropdown dropdown-end ms-3">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img class="w-8 h-8 rounded-full"
                [src]="'https://ui-avatars.com/api/?background=0D8ABC&color=fff&name=' + name" alt="user photo">
            </div>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li>
              <div class="px-4 py-2">
                <p class="text-sm font-semibold text-base-content">
                  {{name}}
                </p>
                <p class="text-xs text-base-content/80 truncate">
                  <!-- Optional: Add email or role here -->
                </p>
              </div>
            </li>
            <div class="divider my-0"></div> <!-- Optional divider -->
            <!-- Settings Link Placeholder -->
            <!-- <li>
                  <a href="/#/settings">Settings</a>
                </li> -->
            <li>
              <a (click)="authService.logout()" role="menuitem">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

          <span class="ms-3">Dashboard</span>
        </a>
      </li>
      <!-- <li>
        <a href="/#/visualize" class="flex items-center p-2 text-base-content rounded-lg hover:bg-base-200 group">

      </li>
      <li>

      </li>
      <li>
        <a href="/#/settings" class="flex items-center p-2 text-base-content rounded-lg hover:bg-base-200 group">
          <i class="fa-solid fa-gear"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Settings</span>

<div class="h-[85vh]">
  <button class="btn btn-primary mb-4 mr-2" (click)="onEditToggle()" *ngIf="!editMode">Edit</button>
  <button class="btn btn-primary mb-4 mr-2" (click)="addItem()" *ngIf="editMode">Add Item</button>
  <button class="btn btn-secondary mb-4" (click)="saveLayout(); onEditToggle();" *ngIf="editMode">Save Layout</button>
  <gridster [options]="options" class="bg-base-300">
    <gridster-item [item]="card.gridsterConfig" *ngFor="let card of dashboard" class="bg-transparent">
      <app-card [card]="card" (delete)="removeItem($event, card)">
        <!-- Content for the card goes here -->
        <div class="p-2">
          This is the content for {{ card.title }}
        </div>
        <!-- Add more complex content or components as needed -->
      </app-card>
    </gridster-item>
  </gridster>
</div>

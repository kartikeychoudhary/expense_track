<div class="card card-compact w-full bg-base-100 shadow-xl h-full">
  <div class="card-body">
    <div class="flex justify-between items-center mb-2">
      <h2 class="card-title">{{ title }}</h2>
      <div class="dropdown dropdown-end">
        <button tabindex="0" role="button" class="btn btn-ghost btn-xs btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
        </button>
        <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-32">
          <li><button (click)="onDelete()">Delete</button></li>
          <!-- Add more menu items here if needed -->
        </ul>
      </div>
    </div>
    <div class="card-content flex-grow overflow-y-auto">
      <ng-content></ng-content> <!-- Content projection -->
    </div>
  </div>
</div>

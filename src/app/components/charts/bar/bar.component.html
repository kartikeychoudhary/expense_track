<div class="w-full card bg-base-100 p-2 flex">
  <!-- bar Chart -->
  <div class="h-100 flex" [ngClass]="{'overflow-x-auto':this.barChartOptions.indexAxis === 'x', 'overflow-y-auto':this.barChartOptions.indexAxis === 'y'}">
    <div  [style]="currentStyles">
      <canvas baseChart [datasets]="barChartData.datasets" [labels]="barChartLabels" [options]="barChartOptions" [style]="currentStyles"
        [legend]="barChartLegend" [type]="'bar'" (chartClick)="chartClicked($event)" >
      </canvas>
    </div>
  </div>

</div>

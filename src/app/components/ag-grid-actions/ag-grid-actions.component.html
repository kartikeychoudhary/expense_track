<div class="flex items-center space-x-2 justify-center h-full">
  <!-- Edit Button -->
  <button (click)="onEditClick()" class="btn btn-ghost btn-xs text-info hover:bg-info/10" title="Edit">
    <i class="fas fa-pencil-alt"></i>
  </button>

  <!-- Delete Button -->
  <button (click)="onDeleteClick()" class="btn btn-ghost btn-xs text-error hover:bg-error/10" title="Delete">
    <i class="fas fa-trash-alt"></i>
  </button>
</div>

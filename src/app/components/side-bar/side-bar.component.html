<!-- Top Navigation Bar -->
<div class="navbar bg-base-100 fixed top-0 left-0 right-0 h-16 border-b border-base-300 z-[60]">
  <div class="flex-none">
    <button 
      appClickOutside (clickOutside)="closeSidebarOnClickOutside()"
      *ngIf="!layoutManager.isDesktop()"
      class="btn btn-square btn-ghost"
      (click)="toggleSidebar()">
      <!-- Use single <i> tag with [ngClass] -->
      <i 
        class="fa-solid text-xl"
        [ngClass]="{ 'fa-bars': !isOpen, 'fa-xmark': isOpen }">
      </i>
    </button>
  </div>
  <div class="flex-1">
    <h1 class="text-xl font-bold text-primary">Expense Tracker</h1> 
  </div>
</div>
<!-- Sidebar -->
<div class="drawer lg:drawer-open">
  <input id="sidebar-drawer" type="checkbox" class="drawer-toggle" [checked]="isOpen" (change)="toggleSidebar()" />
  <div class="drawer-content">
    <!-- Main Content Wrapper -->
    <div class="transition-all duration-300 pt-16">
      <ng-content></ng-content>
    </div>
  </div> 
  <div class="drawer-side">
    <label for="sidebar-drawer" class="drawer-overlay"></label> 
    <aside 
      appClickOutside (clickOutside)="closeSidebarOnClickOutside()"
      class="bg-base-200 w-64 min-h-screen pt-16">
      <!-- Navigation Items -->
      <ul class="menu p-4 w-full">
        <li *ngFor="let item of navItems">
          <a 
            [routerLink]="item.route"
            routerLinkActive="bg-primary text-primary-content"
            class="btn btn-ghost justify-start gap-3">
            <i [class]="item.icon" class="w-5 h-5"></i>
            <span>{{ item.title }}</span>
          </a>
        </li>
      </ul>
    </aside>
  </div>
</div>

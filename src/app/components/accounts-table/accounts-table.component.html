<ag-grid-angular
    style="width: 100%;" 
    class="ag-theme-alpine" 
    [gridOptions]="gridOptions"
    [columnDefs]="colDefs"
    [rowData]="rowData"
    [defaultColDef]="defaultColDef"
    (gridReady)="onGridReady($event)"
    (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>

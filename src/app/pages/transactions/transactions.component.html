<div class="p-4 md:p-6 card bg-base-100 border border-base-300">
  <!-- Header Section -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
    <h2 class="text-2xl font-semibold mb-2 md:mb-0">Recent Transactions</h2>
    <div class="flex items-center space-x-2">
      <!-- Search Input -->
      <label class="input input-bordered flex items-center gap-2">
        <input type="text" class="grow" placeholder="Search transactions..." />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
      </label>
      <!-- Add Transaction Button -->
      <button class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        Add Transaction
      </button>
    </div>
  </div>

  <!-- AG Grid Table with Custom Theme -->
  <div 
    class="ag-theme-custom " 
    style="height: 75vh; width: 100%;"> <!-- Set explicit height -->
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [pagination]="true"
      [paginationPageSize]="10" 
      [paginationPageSizeSelector]="[10, 20, 50]"
      [defaultColDef]="defaultColDef"
    >
    </ag-grid-angular>
  </div>

</div>

<div class="w-full h-full grid card bg-base-100 p-0">

  <div class="grid justify-between items-start w-full">
    <div class="flex-col items-center">
      <div class="flex items-center ml-1">
        <select class="select select-bordered w-full h-full no-drag" *ngIf="series.length > 0" [(ngModel)]="currentDataSet" (ngModelChange)="onDataSetChange($event)">
          <option value="" disabled>Select dataset</option>
          <option *ngFor="let dataset of series" [value]="dataset.name" >{{dataset.name}}</option>
        </select>
      </div>
    </div>
    <div class="flex justify-end items-center">
      <!-- Placeholder for potential elements -->
    </div>
  </div>
  
    <!-- Donut Chart -->
    <div class="py-6">
      <canvas baseChart 
        [data]="doughnutChartData" 
        [type]="'doughnut'"
        [options]="doughnutChartOptions">
      </canvas>
    </div>

  </div>
